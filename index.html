<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital Avanzada</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Biblioteca Digital I.E.S Tupac Amaru</h1>
    <div class="form-container">
        <input type="text" id="titulo" placeholder="Título del libro">
        <input type="text" id="autor" placeholder="Autor">
        <input type="text" id="genero" placeholder="Género">
        <textarea id="descripcion" placeholder="Descripción del libro"></textarea>
        <button id="btn-agregar">Agregar Libro</button>
        <button id="btn-limpiar">Limpiar Biblioteca</button>
        <button id="btn-ordenar">Ordenar Libros</button>
    </div>
    <input type="text" id="busqueda" placeholder="Buscar libro...">
    <ul id="listaLibros"></ul>
    <script src="script.js"></script>
</body>
</html>
